
<ion-content>
  <div class="main-header">
    <h1>Perfil</h1>
  </div>

  <div class="container">
    <div class="profile-picture">
      <img class="picture" src="/assets/profile-picture.png" alt="Profile Picture">
    </div>
    <div class="profile-container">

      <div class="profile-item">
        <p><b>Nombre</b></p>
        <p>{{usuario.name}}</p>
      </div>

      <div class="profile-item">
        <p><b>Email</b></p>
        <p>{{usuario.email}}</p>
      </div>

      <!-- <div class="profile-item">
        <p>{{usuario.name}}</p>
        <ion-item *ngIf="isShowing">
          <ion-input type="text" placeholder={{usuario.name}}  [(ngModel)]="usuario.name"></ion-input>
        </ion-item>
      </div>-->
      <!-- <br><br> -->
      <br><br>
    </div>
    <!-- BOTÓN MODAL-->
    <ion-button expand="block" fill="solid" shape="round" mode="ios" id="open-modal">Actualizar Datos</ion-button>
    <!-- MODAL --> 
    <ion-modal #modal trigger="open-modal">
      <ng-template>
        <ion-content class="bg-modal ion-padding">
           <form>
            <br>
              <ion-item lines="none" color="light">
                 <ion-label position="floating">Nombre:</ion-label>
                 <ion-input type="text" placeholder="{{usuario.name}}"></ion-input>
              </ion-item>
              <br>
              <ion-item lines="none" color="light">
                 <ion-label position = "floating">Correo:</ion-label>
                 <ion-input type="email" placeholder="{{usuario.email}}"></ion-input>
              </ion-item>
              <br>
              <ion-item lines="none" color="light">
                 <ion-label position = "floating">Contraseña:</ion-label>
                 <ion-input type="password" placeholder="*****"></ion-input>
              </ion-item>
              <br>
              <ion-item lines="none" color="light">
                 <ion-label position = "floating">Confirmar Contraseña:</ion-label>
                 <ion-input type="password" placeholder="*****"></ion-input>
              </ion-item>
              <br><br>
              <ion-button expand="block" fill="clear" shape="round">Guardar</ion-button>
           </form>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
  <app-main-menu (mostrar)="mostrarMenu()"></app-main-menu>
</ion-content>
