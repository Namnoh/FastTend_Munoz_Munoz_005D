<ion-content>

  <div class="main-header">
    <h1>Escanear QR</h1>
    <span></span>
  </div>

  <div class="container">
    <!-- <img src="/assets/scanning-qr.jpg" class="Escaneando QR" /> -->

    <ion-card *ngIf="scannedCode">
      <ion-card-content>
        <p>CLASE: {{ scannedCode[0] }}</p>
        <p>SECCIÓN: {{ scannedCode[1] }}</p>
        <p>HORARIO: {{ scannedCode[2] }}</p>
      </ion-card-content>
    </ion-card>

    <ion-button (click)="scanCode()" expand="full" fill="outline" shape="round">Escanear QR</ion-button>
  </div>
  <div class="footer">
    <p (click)="qrManual()">Digita el código manualmente aquí.</p>
  </div>
  <app-main-menu (mostrar)="mostrarMenu()"></app-main-menu>
</ion-content>
