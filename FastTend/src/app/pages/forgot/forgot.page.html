
<ion-content class="ion-padding">
  <div class="title">
    <h4><b>Recuperar Contraseña</b></h4>
  </div>
  <br>
  <ion-input  placeholder="Ingrese Correo" class="primary-input"></ion-input>
  <div class="ion-margin-top ion-text-center">
    <ion-button class="type" (click)="correo()" (click)="dismiss()">Recuperar Contraseña</ion-button>
  </div>
  <div class="ion-margin-top ion-text-center">
    <ion-button class="type" (click)="dismiss()"><a>Cerrar</a></ion-button> 
  </div>
</ion-content>
