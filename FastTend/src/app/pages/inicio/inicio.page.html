<ion-header mode="md">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="container">

    <ion-card color="dark" routerLink="/scan-qr" *ngIf="type == 'student'">
      <img class="" src="/assets/scan-qr.jpg" alt="Imagen QR">
      <ion-card-title class="card-title">Escanear</ion-card-title>
    </ion-card>

    <ion-card color="dark" routerLink="/generate-qr" *ngIf="type != 'student'">
      <img class="card-img" src="/assets/qr.jpg" alt="Imagen QR">
      <ion-card-title class="card-title">Generar QR</ion-card-title>
    </ion-card>
  </div>
  <app-main-menu (mostrar)="mostrarMenu()"></app-main-menu>

</ion-content>
